<h3>To Do App</h3>

<form method="POST" action="/"> 
    {% csrf_token %}
    {{form.title}}
    <input type = "submit" name = "create task">
</form>


{% for task in tasks %}
    <div>
        <a href= {% url 'update_task' task.id %}>Update Tasks</a>
        <p>{{task}}</p>
    </div>

{% endfor %}
